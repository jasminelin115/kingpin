    <body>
        <header>
            <div class="content">
                <a href="index.html"><img src="assets.html/img/logo.png" id="logo" width=120px;/></a>
            <nav>
                <a href="menu.html" target="_self"><div class="nav--button">Menu</div></a>

            </div>

        <section>
            <h1> { SEND US A MESSAGE } </h1>
            <div class="sprinklebackground">
                <div>
                    <img src="assets.html/img/sprinklebackground.png" id="sprinklebackground" width=1090px; height=610px;/>

            </div>
            <div class="map">

                <form action="results.html" method="GET">

                    <label for="name">NAME:</label>
                    <input type="text" id="name" name="name" placeholder="enter your name">

                    <label for="message">MESSAGE:</label>
                    <input type="text" id="message" name="message" placeholder="enter your message">
            
                    <input type="submit" value="Submit">

                </form>
            </div>
        </section>
